<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:object="${customer}">
                <td th:text="*{id}"></td>
                <td th:text="*{name}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
